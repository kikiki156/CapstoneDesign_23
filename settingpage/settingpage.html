        table,

            border: 1px solid black;
        }

        td {
            padding: 10px;
            text-align: center;
        }

        /* 추가된 스타일 - Setting Page */
        body {
            background-color: #f2f2f2;
            font-family: 'Poppins', sans-serif;
        }

        .navbar {
            background-color: #000 !important;
        }

        .nav-link {
            color: #fff !important;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.5);
            margin-top: 20px;
            padding: 20px;
        }

        .form-check,
        .form-check-label {
            margin-bottom: 10px;
        }

        .btn-primary,
        .btn-danger {
            margin-top: 10px;
        }

        #signupForm {
            display: none;
        }
    </style>
    <script>
        function addSubject() {
            var table = document.getElementById("subjectTable");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);

            var select = document.createElement("select");
            var options = ["국어", "수학", "영어", "과학", "사회", "체육"];
            for (var i = 0; i < options.length; i++) {
                var option = document.createElement("option");
                option.text = options[i];
                select.add(option);
            }

            cell1.appendChild(select);
            cell2.innerHTML = '<input type="number" value="0" min="0">';
        }

        function removeSubject() {
            var table = document.getElementById("subjectTable");
            if (table.rows.length > 1) {
                table.deleteRow(-1);
            }
        }
    </script>
</head>

    <!-- Content -->
    <div class="container">
        <h1>설정</h1>

        <!-- 2. 시수 설정할 수 있는 기능 (과목 - 시수) -->
        <h2>시수 설정</h2>
        <table id="subjectTable">
            <tr>
                <th>과목</th>
                <th>시수</th>
            </tr>
            <tr>
                <td>
                    <select>
                        <option value="국어">국어</option>
                        <option value="수학">수학</option>
                        <option value="영어">영어</option>
                        <option value="과학">과학</option>
                        <option value="사회">사회</option>
                        <option value="체육">체육</option>
                    </select>
                </td>
                <td><input type="number" value="0" min="0"></td>
            </tr>
        </table>
        <button type="button" class="btn btn-primary" onclick="addSubject()">과목 추가</button>
        <button type="button" class="btn btn-danger" onclick="removeSubject()">과목 제거</button>
    </div>
