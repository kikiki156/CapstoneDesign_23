    <!-- FullCalendar Scripts -->

    <script src='fullcalendar/packages/interaction/main.js'></script>
    <script src='fullcalendar/packages/daygrid/main.js'></script>

    <!-- Your Calendar Initialization Script -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid'],
                defaultDate: '2023-10-27',
                editable: true,
                eventLimit: true,
                events: [
                    {
                        title: 'All Day Event',
                        start: '2023-10-27'
                    },
                    {
                        title: 'Long Event',
                        start: '2023-10-28',
                        end: '2023-10-28'
                    },
                    {
                        groupId: 999,
                        title: 'Repeating Event',
                        start: '2023-10-7T16:00:00'
                    },
                    {
                        groupId: 999,
                        title: 'Repeating Event',
                        start: '2023-10-16T16:00:00'
                    },
                    {
                        title: 'Conference',
                        start: '2023-10-11',
                        end: '2023-10-13'
                    },
                    {
                        title: 'Meeting',
                        start: '2023-10-12T10:30:00',
                        end: '2023-10-12T12:30:00'
                    },
                    {
                        title: 'Lunch',
                        start: '2023-10-12T12:00:00'
                    },
                    {
                        title: 'Meeting',
                        start: '2023-10-12T14:30:00'
                    },
                    {
                        title: 'Happy Hour',
                        start: '2023-10-12T17:30:00'
                    },
                    {
                        title: 'Dinner',
                        start: '2023-10-12T20:00:00'
                    },
                    {
                        title: 'Birthday Party',
                        start: '2023-10-13T07:00:00'
                    },
                    {
                        title: 'Click for Google',
                        url: 'http://google.com/',
                        start: '2023-10-28'
                    }
                    // You can add more events as needed
                ],
                dateClick: function (info) {
                    var title = prompt('일정 제목:');
                    if (title) {
                        calendar.addEvent({
                            title: title,
                            start: info.dateStr
                        });
                    }
                },
                eventClick: function (info) {
                var newTitle = prompt('일정 제목을 수정하세요:', info.event.title);
                if (newTitle !== null) {
                    // 수정 입력창이 공백이면 삭제
                    info.event.setProp('title', newTitle.trim());
                    if (newTitle.trim() === '') {
                        info.event.remove();
                    }
                }
            }
        });
         calendar.render();
        });
        </script>
