<div class="checklist">
  <div class="flex-item" id="checklist-container">
    <h2>Checklist</h2>
    <div class="cklist" id="task1">
      <input type="checkbox">
      <input type="text" name="task1" value="Task 1" onclick="clearText(this)">
      <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
    </div>
    <div class="cklist" id="task2">
      <input type="checkbox">
      <input type="text" name="task2" value="Task 2" onclick="clearText(this)">
      <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
    </div>
    <div class="cklist" id="task3">
      <input type="checkbox">
      <input type="text" name="task3" value="Task 3" onclick="clearText(this)">
      <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
    </div>
    <button class="add-btn" onclick="addTask()">Add</button>
  </div>
</div>

<style>
  .add-btn,
  .delete-btn {
    background-color: #000;
    color: #fff;
  }
</style>

<script>
  function addTask() {
    var checklistContainer = document.getElementById('checklist-container');
    var newTask = document.createElement('div');
    newTask.className = 'cklist';
    newTask.innerHTML = `
      <input type="checkbox">
      <input type="text" name="newTask" value="New Task" onclick="clearText(this)">
      <button class="delete-btn" onclick="deleteTask(this)">Delete</button>
    `;
    checklistContainer.insertBefore(newTask, document.querySelector('.add-btn'));
  }

  function deleteTask(button) {
    var task = button.parentNode;
    task.parentNode.removeChild(task);
  }

  function clearText(input) {
    input.value = '';
  }
</script>
