    <script src='fullcalendar/packages/daygrid/main.js'></script>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
    var calendarEl = document.getElementById('calendar');

    var calendar = new FullCalendar.Calendar(calendarEl, {
      plugins: [ 'interaction', 'dayGrid' ],
      defaultDate: '2023-10-27',
      editable: true,
      eventLimit: true, // allow "more" link when too many events
      events: [
        {
          title: 'All Day Event',
          start: '2023-10-27'
        },
        {
          title: 'Long Event',
          start: '2023-10-28',
          end: '2023-10-28'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-10-7T16:00:00'
        },
        {
          groupId: 999,
          title: 'Repeating Event',
          start: '2023-10-16T16:00:00'
        },
        {
          title: 'Conference',
          start: '2023-10-11',
          end: '2023-10-13'
        },
        {
          title: 'Meeting',
          start: '2023-10-12T10:30:00',
          end: '2023-10-12T12:30:00'
        },
        {
          title: 'Lunch',
          start: '2023-10-12T12:00:00'
        },
        {
          title: 'Meeting',
          start: '2023-10-12T14:30:00'
        },
        {
          title: 'Happy Hour',
          start: '2023-10-12T17:30:00'
        },
        {
          title: 'Dinner',
          start: '2023-10-12T20:00:00'
        },
        {
          title: 'Birthday Party',
          start: '2023-10-13T07:00:00'
        },
        {
          title: 'Click for Google',
          url: 'http://google.com/',
          start: '2023-10-28'
        }
      ]
    });

    calendar.render();
  });

    </script>
