  <script>
    var itemCount = 1;
  
    function addChecklistItem() {
      var container = document.getElementById('checklist-container');
      var newItem = document.createElement('div');
      newItem.classList.add('container');
      newItem.innerHTML = '<input type="checkbox"> <input type="text" name="st_name"> <span class="delete-btn" onclick="deleteChecklistItem(this)">삭제하기</span>';
      container.insertBefore(newItem, container.lastElementChild);
    }
  
    function deleteChecklistItem(element) {
      var container = document.getElementById('checklist-container');
      var itemToDelete = element.parentNode;
      container.removeChild(itemToDelete);
    }
  </script>
