  <head>
    <meta charset="utf-8">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link href="index.css" rel="stylesheet">
    <style>
      table, th, td{
        border: 1px solid black;
      }
      th, td {
        padding: 10px;
        text-align: center;
      }
    </style>
    <script>
      function addSubject() {
        var table = document.getElementById("subjectTable");
        var row = table.insertRow(-1);
        var cell1 = row.insertCell(0);
        var cell2 = row.insertCell(1);

        var select = document.createElement("select");
        var options = ["국어", "수학", "영어", "과학", "사회", "체육"];
        for (var i = 0; i < options.length; i++) {
          var option = document.createElement("option");
          option.text = options[i];
          select.add(option);
        }

        cell1.appendChild(select);
        cell2.innerHTML = '<input type="number" value="0" min="0">';
      }

      function removeSubject() {
        var table = document.getElementById("subjectTable");
        if (table.rows.length > 1) {
          table.deleteRow(-1);
        }
      }
    </script>
  </head>

    <div class="container">
      <h1>This is settingpage.</h1>
      
      <!-- 1. 일반 설정 - 알림 허용/거부, 알림 시 진동 - 허용/거부 -->
      <h2>1. 일반 설정</h2>
      <form>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="allowNotifications">
          <label class="form-check-label" for="allowNotifications">알림 허용</label>
        </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="vibrateOnNotifications">
          <label class="form-check-label" for="vibrateOnNotifications">알림 시 진동 허용</label>
        </div>
        <button type="button" class="btn btn-primary">저장</button>
      </form>
      
      <!-- 2. 시수 설정할 수 있는 기능 (과목 - 시수) -->
      <h2>2. 시수 설정</h2>
      <table id="subjectTable">
        <tr>
          <th>과목</th>
          <th>시수</th>
        </tr>
        <tr>
          <td>
            <select>
              <option value="국어">국어</option>
            </select>
          </td>
          <td><input type="number" value="0" min="0"></td>
        </tr>
      </table>
      <button type="button" class="btn btn-primary" onclick="addSubject()">과목 추가</button>
      <button type="button" class="btn btn-danger" onclick="removeSubject()">과목 제거</button>
    </div>
